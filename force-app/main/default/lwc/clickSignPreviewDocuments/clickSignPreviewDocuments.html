<template>
    <div class="container">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text={labels.ClickSign_Loading} size="medium"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <template if:false={hasSelectedRecord}>
                <div style="height:200px">
                    <template if:false={isLoading}>
                        <c-click-sign-data-source
                        object-name={sourceObject}
                        select-record="true"
                        onselectdetail={handleRecordSelection}
                        disable-object-selection="true"
                    ></c-click-sign-data-source>
                    </template>
                </div>
            </template>
            <template if:true={hasSelectedRecord}>
                <div class="selected-record-info" style="text-align: center; margin-bottom: 20px;">
                <lightning-icon icon-name={selectedRecord.icon} style="
                " size="small"></lightning-icon>
                <span style="font-size: 18px;">{selectedRecordName}</span>
                </div>
                <div class="selected-record-info" style="text-align: center; margin-bottom: 10px;">
                    <p>{labels.ClickSign_DownloadMessage}</p>
                </div>
                <div class="selected-record-info" style="text-align: center;">
                    <lightning-button label={labels.ClickSign_PreviewDocument} onclick={handlePreviewDocument} variant="brand"></lightning-button>
                </div>
            </template>
        </template>
    </div>
</template>
