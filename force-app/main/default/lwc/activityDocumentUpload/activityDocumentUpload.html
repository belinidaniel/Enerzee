<template>
    <template if:true={loading}>
        <lightning-spinner alternative-text="Carregando"></lightning-spinner>
    </template>

    <template if:true={showTable}>
        <lightning-card title="Documentos obrigatórios">
            <div class="slds-p-horizontal_small slds-p-vertical_x-small">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <th scope="col">Documento</th>
                            <th scope="col">Observação</th>
                            <th scope="col">Arquivo</th>
                            <th scope="col"></th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={rows} for:item="row">
                            <tr key={row.id}>
                                <td>{row.name}</td>
                                <td>{row.observation}</td>
                                <td>
                                    <template if:true={row.existingUrl}>
                                        <a href={row.existingUrl}
                                           data-url={row.existingUrl}
                                           data-label={row.fileName}
                                           onclick={handleOpenPreview}>
                                            {row.fileName}
                                        </a>
                                    </template>
                                    <div class="slds-m-top_x-small">
                                        <input
                                            type="file"
                                            accept=".png,.jpg,.jpeg,.gif,.bmp,.webp,image/*"
                                            data-index={row.id}
                                            onchange={handleFileChange}
                                        />
                                    </div>
                                </td>
                                <td>
                                    <lightning-button-group>
                                        <lightning-button label="Enviar" data-index={row.id} onclick={handleUpload} variant="brand"></lightning-button>
                                        <template if:true={row.existingId}>
                                            <lightning-button label="Remover" data-index={row.id} onclick={handleRemove} variant="destructive-text"></lightning-button>
                                        </template>
                                    </lightning-button-group>
                                </td>
                                <td>{row.status}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </lightning-card>
    </template>

    <template if:true={previewOpen}>
        <c-attachment-preview-modal
            open={previewOpen}
            url={previewUrl}
            title={previewTitle}
            onclose={handleClosePreview}
        ></c-attachment-preview-modal>
    </template>

</template>
