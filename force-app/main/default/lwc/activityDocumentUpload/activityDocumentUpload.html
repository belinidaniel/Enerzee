<template>
    <template if:true={loading}>
        <lightning-spinner alternative-text="Carregando"></lightning-spinner>
    </template>

    <template if:true={showTable}>
        <lightning-card title="Documentos obrigatorios">
            <div class="slds-p-horizontal_small slds-p-vertical_x-small">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <th scope="col">Documento</th>
                            <th scope="col">Observacao</th>
                            <th scope="col">Arquivo</th>
                            <th scope="col"></th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={rows} for:item="row">
                            <tr key={row.id}>
                                <td>{row.name}</td>
                                <td>{row.observation}</td>
                                <td>
                                    <template if:true={row.existingFiles.length}>
                                        <div class="file-list">
                                            <template for:each={row.existingFiles} for:item="file">
                                                <div key={file.url} class="file-item">
                                                    <a
                                                        href={file.url}
                                                        data-url={file.url}
                                                        data-label={file.name}
                                                        onclick={handleOpenPreview}
                                                    >
                                                        {file.name}
                                                    </a>
                                                </div>
                                            </template>
                                        </div>
                                    </template>

                                    <template if:true={row.pendingFiles.length}>
                                        <div class="file-list pending">
                                            <template for:each={row.pendingFiles} for:item="file">
                                                <div key={file.fileName} class="file-item">
                                                    {file.fileName}
                                                </div>
                                            </template>
                                        </div>
                                    </template>

                                    <template if:true={row.canUpload}>
                                        <input
                                            type="file"
                                            accept={acceptedFormats}
                                            multiple={allowMultipleFiles}
                                            data-index={row.id}
                                            onchange={handleFileChange}
                                        />
                                    </template>
                                    <template if:false={row.canUpload}>
                                    </template>
                                </td>
                                <td>
                                    <lightning-button
                                        label="Enviar"
                                        data-index={row.id}
                                        onclick={handleUpload}
                                        variant="brand"
                                        disabled={row.disableSend}
                                    ></lightning-button>
                                </td>
                                <td>{row.status}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </lightning-card>
    </template>

    <template if:true={previewOpen}>
        <c-attachment-preview-modal
            open={previewOpen}
            url={previewUrl}
            title={previewTitle}
            onclose={handleClosePreview}
        ></c-attachment-preview-modal>
    </template>

</template>
