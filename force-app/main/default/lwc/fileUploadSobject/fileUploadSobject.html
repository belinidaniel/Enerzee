<template>
	<lightning-card title="Anexar Arquivo" icon-name="utility:attach">
		<div class="slds-p-around_medium">
			<template if:true={isLoading}>
				<div class="slds-align_absolute-center slds-m-bottom_medium">
					<lightning-spinner alternative-text="Enviando arquivo..." size="medium"></lightning-spinner>
					<span class="slds-m-left_small">Enviando arquivo...</span>
				</div>
			</template>
			<template if:true={fileUploaded}>
				<div class="slds-grid slds-grid_align-spread slds-m-bottom_small slds-box slds-theme_alert-texture">
					<div class="slds-media slds-media_center">
						<span class="slds-avatar slds-avatar_small slds-m-right_small">
							<lightning-icon icon-name="doctype:attachment" size="small"></lightning-icon>
						</span>
						<div class="slds-media__body">
							<span class="slds-text-title_bold">{fileName}</span>
						</div>
					</div>
					<lightning-button label="Remover" onclick={handleRemoveFile} icon-name="utility:delete" variant="destructive" class="slds-m-left_small"></lightning-button>
				</div>
			</template>
			<template if:false={fileUploaded}>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="file-input">Selecione um arquivo para enviar</label>
					<div class="slds-form-element__control">
						<input type="file" id="file-input" accept="*/*" onchange={handleFileChange} class="slds-input" />
					</div>
				</div>
			</template>
		</div>
	</lightning-card>
</template>
