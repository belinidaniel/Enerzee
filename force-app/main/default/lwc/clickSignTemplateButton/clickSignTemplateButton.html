<template>
    <div class="slds-card">
        <template for:each={buttonTemplates} for:item="template">
            <button key={template.Id} class="slds-button slds-button_brand" style="width: 80%; margin: 10px 10px 10px 40px" data-id={template.Id} onclick={handleOpenModal}>
                {template.ButtonLabel__c}
            </button>
        </template>
    </div>
    <template if:true={isCreateButtonTemplate}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Send Document</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isModalLoading}>
                        <div class="slds-spinner_container">
                            <div role="status" class="slds-spinner slds-spinner_medium">
                                <span class="slds-assistive-text">Loading</span>
                                <div class="slds-spinner__dot-a"></div>
                                <div class="slds-spinner__dot-b"></div>
                            </div>
                        </div>
                    </template>
                    <template if:false={isModalLoading}>
                        <c-click-sign-create-buttom-template record-id={recordId}
                        is-send-template=true
                        template-id={templateId}></c-click-sign-create-buttom-template>
                    </template>
                </div>
                <footer class="slds-modal__footer" style="text-align: center;">
                    <template if:false={isModalLoading}>
                        <!-- <button class="slds-button slds-button_brand" onclick={handlePreviewDocument}>Preview Document</button> -->
                        <button class="slds-button slds-button_brand" onclick={handleSendDocument}>{labels.ClickSign_SendDocument}</button>
                        <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>{labels.ClickSign_CancelButton}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
