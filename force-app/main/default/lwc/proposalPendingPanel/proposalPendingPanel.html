<template>
    <lightning-card title="Pendências da Proposta" icon-name="standard:record">
        <div class="card-actions">
            <lightning-button label="Nova pendência" variant="brand" onclick={handleNewClick}></lightning-button>
        </div>

        <template if:true={isLoading}>
            <div class="spinner-wrapper">
                <lightning-spinner alternative-text="Carregando pendências" size="small"></lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={hasPendings}>
                <div class="pending-list">
                    <template for:each={pendings} for:item="pending">
                        <article key={pending.id} class={pending.cardClass}>
                            <div class="pending-card__header">
                                <div>
                                    <p class="pending-card__type">{pending.documentTypeLabel}</p>
                                    <p class="pending-card__name">{pending.name}</p>
                                </div>
                                <div class="pending-card__status">
                                    <div class="pending-card__status">
                                        <span class="status-label">Status</span>
                                        <span class="status-value">{pending.statusLabel}</span>
                                    </div>
                                </div>
                            </div>
                            <p class="pending-card__description">{pending.description}</p>

                            <template if:true={pending.response}>
                                <p class="field-label">Resposta</p>
                                <p class="field-value">{pending.response}</p>
                            </template>

                            <div class="metadata">
                                <span>Registrado em&nbsp;
                                    <lightning-formatted-date-time
                                        value={pending.createdDate}
                                        year="numeric"
                                        month="2-digit"
                                        day="2-digit"
                                        hour="2-digit"
                                        minute="2-digit"
                                    ></lightning-formatted-date-time>
                                </span>
                                <template if:true={pending.respondedDate}>
                                    <span>Respondido em
                                        <lightning-formatted-date-time
                                            value={pending.respondedDate}
                                            year="numeric"
                                            month="2-digit"
                                            day="2-digit"
                                            hour="2-digit"
                                            minute="2-digit"
                                        ></lightning-formatted-date-time>
                                    </span>
                                </template>
                                <template if:true={pending.showActionButton}>
                                        <lightning-button
                                            variant="neutral"
                                            label={pending.actionLabel}
                                            class="pending-card__action"
                                            data-id={pending.id}
                                            onclick={handleOpenPreview}
                                        ></lightning-button>
                                </template>
                            </div>
                        </article>
                    </template>
                </div>
            </template>
            <template if:false={hasPendings}>
                <div class="empty-state">
                    <p>Nenhuma pendência cadastrada para esta oportunidade.</p>
                </div>
            </template>
        </template>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Adicionar pendências</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <template for:each={draftRows} for:item="row" for:index="index">
                        <div key={row.uid} class="draft-row">
                            <lightning-input
                                class="draft-row__input"
                                label="Descrição"
                                value={row.description}
                                data-uid={row.uid}
                                data-field="description"
                                oninput={handleDraftDescriptionChange}
                                required
                            ></lightning-input>
                            <div class="draft-row__document">
                                <lightning-input
                                    type="checkbox"
                                    label="Solicitar documento"
                                    data-uid={row.uid}
                                    data-field="requestDocument"
                                    checked={row.requestDocument}
                                    onchange={handleDraftRequestDocumentChange}
                                    class="draft-row__checkbox"
                                ></lightning-input>
                                <lightning-combobox
                                    class="draft-row__input"
                                    label="Tipo de documento"
                                    data-uid={row.uid}
                                    data-field="documentType"
                                    value={row.documentTypeId}
                                    options={documentTypeOptions}
                                    onchange={handleDraftDocumentTypeChange}
                                    disabled={row.documentInputDisabled}
                                    required={row.requestDocument}
                                ></lightning-combobox>
                            </div>
                            <div class="draft-row__actions">
                                <lightning-button-icon
                                    icon-name="utility:add"
                                    variant="bare"
                                    alternative-text="Adicionar linha"
                                    onclick={handleAddDraftRow}
                                ></lightning-button-icon>
                                <lightning-button-icon
                                    icon-name="utility:dash"
                                    variant="bare"
                                    alternative-text="Remover linha"
                                    onclick={handleRemoveDraftRow}
                                    data-uid={row.uid}
                                    disabled={disableRemoveButton}
                                ></lightning-button-icon>
                            </div>
                        </div>
                    </template>

                    <template if:true={documentTypesLoading}>
                        <div class="spinner-wrapper">
                            <lightning-spinner size="small" alternative-text="Carregando tipos"></lightning-spinner>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeModal}></lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Enviar pendências"
                        onclick={handleSavePendings}
                        disabled={isModalSaveDisabled}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isPreviewModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container file-preview__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Visualizar documento</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium file-preview__content">
                    <template if:true={isResponsePreview}>
                        <div class="response-preview">
                            <p class="field-label">Resposta enviada</p>
                            <template if:true={hasResponseText}>
                                <p class="response-preview__text">{previewResponseText}</p>
                            </template>
                            <template if:false={hasResponseText}>
                                <p class="response-preview__text response-preview__text_empty">Sem detalhes da resposta.</p>
                            </template>
                        </div>
                    </template>
                    <template if:false={isResponsePreview}>
                        <template if:true={isPreviewLoading}>
                            <div class="spinner-wrapper">
                                <lightning-spinner alternative-text="Carregando documento" size="medium"></lightning-spinner>
                            </div>
                        </template>
                        <template if:false={isPreviewLoading}>
                            <template if:true={previewDisplayUrl}>
                                <template if:true={previewIsImage}>
                                    <img src={previewDisplayUrl} alt="Pré-visualização" class="file-preview__image" />
                                </template>
                                <template if:true={previewIsPdf}>
                                    <iframe src={previewDisplayUrl} class="file-preview__frame" title="Documento em PDF" style="width: 100%;height: 1000px;"></iframe>
                                </template>
                                <template if:true={previewIsUnsupported}>
                                    <p>Visualização não suportada. Utilize o botão abaixo para abrir o arquivo.</p>
                                    <lightning-button
                                        label="Abrir em nova aba"
                                        variant="neutral"
                                        onclick={handleOpenPreviewExternally}
                                    ></lightning-button>
                                </template>
                            </template>
                            <template if:false={previewDisplayUrl}>
                                <p>Arquivo não disponível para esta pendência.</p>
                            </template>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer file-preview__footer" style="text-align: center;">
                    <lightning-button label="Fechar" onclick={handleClosePreview} disabled={isStatusActionRunning}></lightning-button>
                    <template if:true={previewHasActions}>
                        <lightning-button
                            variant="destructive"
                            label="Reprovar"
                            onclick={handleReject}
                            disabled={isStatusActionRunning}
                        ></lightning-button>
                        <lightning-button
                            variant="brand"
                            label="Aprovar"
                            onclick={handleApprove}
                            disabled={isStatusActionRunning}
                        ></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isRejectModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Motivo da recusa</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <p class="slds-m-bottom_small">Descreva o motivo que será enviado ao aplicativo.</p>
                    <lightning-textarea
                        label="Motivo da recusa"
                        value={rejectReason}
                        oninput={handleRejectReasonChange}
                        onchange={handleRejectReasonChange}
                        maxlength="500"
                        placeholder="Informe detalhes sobre a recusa"
                        data-id="rejectReasonInput"
                    ></lightning-textarea>
                    <template if:true={rejectReasonError}>
                        <p class="reject-modal__error">{rejectReasonError}</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeRejectModal} disabled={isStatusActionRunning}></lightning-button>
                    <lightning-button
                        variant="destructive"
                        label="Confirmar recusa"
                        onclick={handleConfirmReject}
                        disabled={isStatusActionRunning}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
